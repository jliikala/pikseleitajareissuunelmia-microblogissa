<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {{ if .IsHome }}
      {{ .Site.Title }}
    {{ else }}
      {{ .Site.Title }} &middot; {{ .Title }}
    {{ end }}
  </title>

  {{ partial "socialmeta.html" . }}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "css/poole.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/syntax.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/hyde.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/juhasmods.css" | relURL }}">

  {{ partial "microblog_head.html" . }}
</head>
